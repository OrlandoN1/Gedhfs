{% extends "base.html" %}
{% block title %}Minha Conta{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2><i class="fas fa-user-shield me-2"></i>Minha Conta: <span class="text-primary">{{ current_user.username }}</span></h2>
        <div class="card card-body shadow-sm">
            <h5 class="card-title">Alterar minha senha</h5>
            <form method="post" action="{{ url_for('my_account') }}">
                <div class="mb-3">
                    <label for="current_password" class="form-label">Senha Atual</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required minlength="4">
                    <div class="form-text">A nova senha deve ter no m√≠nimo 4 caracteres.</div>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Salvar Nova Senha</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
