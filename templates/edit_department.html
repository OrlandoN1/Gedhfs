{% extends "base.html" %}
{% block title %}Editar Departamento{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Editar Departamento</h2>
        <div class="card card-body">
            <form method="post" action="{{ url_for('edit_department', dept_id=department.id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Novo Nome do Departamento</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    <a href="{{ url_for('departments') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
